<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../arquivoVue/vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <p>Camisas - R$ <span>{{preco}}</span></p>
    <button @click="total++">Adicionar</button>
    <button @click="total--">Remover</button>
    <p>Quantidade: {{total}}</p>
    <p>Tolta: <span>{{total * preco}}</span></p>
  </div>

  <script>
    // const dados = {
    //   preco : 49,
    //   total: 0
    // } 

    const vm = new Vue({
      el: "#app",
      data: {
        preco: 69,
        total: 0
      }
    })
  
  </script>
</body>
</html>
