<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../arquivoVue/vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

    <div id="app">
        cor: {{cor}}
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                cor: ""
            }
        })
        setTimeout(()=>{
            vm.cor = "Azul"
        }, 5000)
    </script>
</body>
</html>
