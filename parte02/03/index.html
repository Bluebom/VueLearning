<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js</title>
</head>
<body>

    <div id="app">
        <p>
            Lado do quadrado: <span>{{lado}}</span> 
        </p>
        <p>
            Perímetro do quadrado: <span>{{lado * 4}}</span> 
        </p>
        <p>
            Perímetro do quadrado: <span>{{lado * lado}}</span>
        </p>
    </div>

    <script src="../../arquivoVue/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                lado: 8
            }
        })
    </script>

</body>
</html>
