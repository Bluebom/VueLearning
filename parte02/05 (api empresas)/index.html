<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js</title>
</head>
<body>

    <div id="app">

    <pre>
    <!-- Latest Price: {{acoes.latestPrice}}
    Latest Price: {{acoes.latestTime}}
    Company Name: {{acoes.companyName}} -->
    <p v-for="user in acoes.data">{{user.name}}</p>
    </pre>
    <button @click="puxarAcoes()">Puxar Ações</button>        

    </div>

    <script src="../../arquivoVue/vue.js"></script>
    <script>
        
        const vm = new Vue({
            el: "#app",
            data:{
                acoes:'',
            },
            methods:{
                puxarAcoes(){
                    fetch("http://127.0.0.1:8000/api/users")
                    .then(response => response.json())
                    .then(json => {
                        this.acoes = json;
                    })
                }
            }

        })
    </script>

</body>
</html>
