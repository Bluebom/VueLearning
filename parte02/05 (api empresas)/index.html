<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js</title>
</head>
<body>

    <div id="app">

    <pre>
    Latest Price: {{acoes.latestPrice}}
    Latest Price: {{acoes.latestTime}}
    Company Name: {{acoes.companyName}}

    </pre>
    <button @click="puxarAcoes()">Puxar Ações</button>        

    </div>

    <script src="../../arquivoVue/vue.js"></script>
    <script>
        
        const vm = new Vue({
            el: "#app",
            data:{
                acoes:{},
            },
            methods:{
                puxarAcoes(){
                    fetch("https://cloud.iexapis.com/stable/stock/nvda/quote?token=pk_b47f6bc7520d43be82b779d469c8f427")
                    .then(response => response.json())
                    .then(json => {
                        this.acoes = json;
                    })
                }
            }

        })
    </script>

</body>
</html>
