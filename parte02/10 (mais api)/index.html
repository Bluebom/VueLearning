<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>v-html</title>
</head>

<body>

    <div id="app" class="container p-3">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                <label class="mb-2 d-block">Digite seu CEP :
                <input v-model="cep" type="text" class="p-1">
                </label>
                <button @click="getCepData(cep)" class="btn btn-success">Pegar dados desse CEP</button>
                </div>
            </div>
        </div>
        <ul class="list-group mt-4">
            <li v-for="dados in dadosCep" v-if="dados" class="list-group-item">{{dados}}</li>
        </ul>
    </div>

    <script src="../../arquivoVue/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                dadosCep: '',
                cep: ''
            },
            methods:{
                getCepData(cep){
                    fetch("https://viacep.com.br/ws/"+cep+"/json/")
                    .then(response => response.json())
                    .then(dadosCep => this.dadosCep = dadosCep)
                }
            }
        })
    </script>
</body>
</html>
