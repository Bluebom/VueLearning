<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Vue</title>
</head>

<body>
    <div id="app" class="container p-3">
        <form style="width: 340px; margin: 0 30%; background-color: #f6f6f6; box-shadow: 0 0 .1rem black;" class="p-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" v-model="input.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" v-model="input.password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" v-model="input.bool" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" v-on:click.prevent="showData" class="btn btn-primary">Submit</button>
        </form>
        <ul class="list-group mt-3" style="width: 340px; margin: 0 30%; background-color: #f6f6f6; box-shadow: 0 0 .1rem black;" >
            <li v-if="formData != ''" class="list-group-item active" aria-current="true">Dados</li>
            <li v-for="data in formData" class="list-group-item">{{data}}</li>
        </ul>
    </div>

    <script src="../../arquivoVue/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                input:{
                    email: '',
                    password: '',
                    bool: false
                },
                formData: []
            },
            methods: {
                showData(){
                    return this.formData = [this.input.email, this.input.password, this.input.bool];
                }
            }
        });
    </script>
</body>

</html>
